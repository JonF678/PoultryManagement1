<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poultry Management System</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-egg me-2"></i>Poultry Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="cycles">
                            <i class="fas fa-layer-group me-1"></i>Cycles
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="analytics">
                            <i class="fas fa-chart-line me-1"></i>Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="data-manager">
                            <i class="fas fa-exchange-alt me-1"></i>Import/Export
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="settings">
                            <i class="fas fa-cog me-1"></i>Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container mt-4">
            <!-- Loading Spinner -->
            <div id="loading" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- App Content -->
            <div id="app-content"></div>
        </div>
    </main>

    <!-- Bottom Navigation for Mobile -->
    <nav class="navbar navbar-dark bg-primary fixed-bottom d-sm-none">
        <div class="container-fluid">
            <div class="row w-100 text-center">
                <div class="col-4">
                    <a class="nav-link text-white" href="#" data-route="cycles">
                        <i class="fas fa-layer-group"></i>
                        <small class="d-block">Cycles</small>
                    </a>
                </div>
                <div class="col-4">
                    <a class="nav-link text-white" href="#" data-route="analytics">
                        <i class="fas fa-chart-line"></i>
                        <small class="d-block">Analytics</small>
                    </a>
                </div>
                <div class="col-4">
                    <a class="nav-link text-white" href="#" data-route="settings">
                        <i class="fas fa-cog"></i>
                        <small class="d-block">Settings</small>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modals -->
    <div id="modal-container"></div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/components/auth.js"></script>
    <script src="js/db.js"></script>
    <script src="js/utils/calculations.js"></script>
    <script src="js/utils/charts.js"></script>
    <script src="js/utils/csv-handler.js"></script>
    <script src="js/components/cage-manager.js"></script>
    <script src="js/components/cycle-overview.js"></script>
    <script src="js/components/cage-detail.js"></script>
    <script src="js/components/cycle-feed-manager.js"></script>
    <script src="js/components/analytics.js"></script>
    <script src="js/components/sales-manager.js"></script>
    <script src="js/components/expense-manager.js"></script>
    <script src="js/components/vaccination-manager.js"></script>
    <script src="js/components/data-manager.js"></script>
    <script src="js/components/settings.js"></script>
    <script src="js/sample-data.js"></script>
    <script src="js/debug-analytics.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
